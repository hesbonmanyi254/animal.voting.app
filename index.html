<!DOCTYPE html>
<html>
<head>
    <title>Animal Voting</title>
</head>
<body>
    <h1>Animal Voting</h1>
    <ul id="animal-list">
        <!-- Animal list will go here -->
    </ul>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>

    <!-- Flatacuties - Cutest Animal Voting App header -->
    <h1>Flatacuties - Cutest Animal Voting App</h1>

    <div class="animal-list">
        <ul id="animal-list-app">
            <!-- Animal list for the app will go here -->
        </ul>
    </div>

    <div class="animal-details">
        <h2>Animal Details</h2>
        <img id="animal-image" src="" alt="Animal">
        <h3 id="animal-name"></h3>
        <p>Votes: <span id="animal-votes">0</span></p>
        <button id="vote-button">Vote</button>
    </div>

    <!-- Include the                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         JavaScript file for the app -->
    <script src="scripts.js"></script>

    <!-- Add an animal section -->
    <div class="add-animal">
        <h2>Add an Animal</h2>
        <form id="add-animal-form">
            <input type="text" id="animal-name-input" placeholder="Animal Name">
            <input type="text" id="animal-image-input" placeholder="Image URL">
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
